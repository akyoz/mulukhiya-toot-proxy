  country: jp
  lang: ja_jp
  urls:
    search: https://itunes.apple.com/search
    lookup: https://itunes.apple.com/lookup
  retry_limit: 5
  patterns:
    - pattern: /album/.*?/?([[:digit:]]+)$
      shortenable: true
  hosts:
    - music.apple.com
    - itunes.apple.com
youtube:
  url: https://www.googleapis.com/
bandai_channel:
  hosts:
    - www.b-ch.com
  patterns:
    - pattern: ^/titles/([[:digit:]]+)/?([[:digit:]]+)?$
twittodon:
  pattern: \n(\n\(?.*?via\.\s+[^)]*\)?)$
artist_parser:
  delimiter_pattern: '[/、]'
  patterns:
    - pattern: ^[^():]+[/、]
      delimited: true
    - pattern: '^(((歌|語り):)?.+\s*\(CV[.:]\s*.+\)、?){2,}$'
      delimited: true
    - pattern: '^(.+\s*\(.+\)、?){2,}$'
      delimited: true
    - pattern: '^((歌|語り):)?(.+)\s*\(CV[.:]\s*(.+)\)$'
      items:
        - drop: true
        - drop: true
        - split: true
        - strip: true
          split: true
          prefix: 'CV:'
    - pattern: '^歌:(.+)\s*コーラス:(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^歌:(.+)$'
      items:
        - split: true
    - pattern: '^(.+)\s*\(コーラス:(.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^(.+)\s*\(as\s*(.+)\)$'
      items:
        - strip: true
          prefix: 'CV:'
        - split: true
    - pattern: '^(.+)\s*\((.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
    - pattern: '^(.+)\s*feat\.\s*(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: feat.
