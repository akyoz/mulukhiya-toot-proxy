  api:
    me:
      cache:
        ttl: 3600
      fields:
        - id
        - name
        - username
        - url
        - avatar_url
    records:
      limit: 5
      fields:
        - id
        - action
        - created_at
        - work.id
        - work.title
        - work.images
        - episode.id
        - episode.number_text
        - episode.title
        - record.comment
    reviewed_works:
      limit: 5
      fields:
        - id
        - action
        - work.id
    reviews:
      limit: 10
      fields:
        - id
        - created_at
        - body
        - user.id
        - work.id
        - work.title
        - work.images
  oauth:
    redirect_uri: urn:ietf:wg:oauth:2.0:oob
    scopes:
