package:
  version: 3.8.0
  url: https://github.com/pooza/mulukhiya-toot-proxy
  description: 投稿内容の更新等を行うプロキシ。通称「モロヘイヤ」。
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
controller: mastodon
environment: development
handler:
  default:
    timeout: 5
  image_resize:
    pixel: 1280
  itunes_image:
    pixel: 480
  spotify_image:
    disable: true
worker:
  media_cleaning:
    days: 1
shortened_url:
  domains:
    - t.co
    - goo.gl
    - bit.ly
    - ow.ly
    - amzn.to
    - amzn.asia
    - youtu.be
    - git.io
    - spoti.fi
    - apple.co
test:
  filters:
    - name: ci
      cases:
        - dolphin_controller
        - handler
        - mastodon_controller
        - slack
    - name: database
      cases:
        - account
        - clipping_worker
        - note_uri
        - query_template
        - status
        - toot_uri
        - user_config
    - name: amazon
      cases:
        - amazon_service
        - amazon_image_handler
        - amazon_nowplaying_handler
        - amazon_url_nowplaying_handler
    - name: spotify
      cases:
        - spotify_service
        - spotify_uri
        - spotify_image_handler
        - spotify_nowplaying_handler
        - spotify_url_nowplaying_handler
    - name: you_tube
      cases:
        - youtube_service
        - video_uri
        - youtube_image_handler
        - youtube_url_nowplaying_handler
    - name: dolphin
      cases:
        - mastodon_controller
        - misskey_controller
        - toot_uri
    - name: mastodon
      cases:
        - dolphin_controller
        - misskey_controller
        - note_uri
    - name: misskey
      cases:
        - mastodon_controller
        - dolphin_controller
        - toot_uri
    - name: dropbox
      cases:
        - dropbox_clipper
        - dropbox_bookmark_handler
        - dropbox_clipping_command_handler
    - name: growi
      cases:
        - growi_clipper
        - growi_bookmark_handler
        - growi_clipping_command_handler
    - name: webhook
      cases:
        - webhook
        - webhook_image_handler
