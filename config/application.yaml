package:
  version: 4.0.19
  url: https://github.com/pooza/mulukhiya-toot-proxy
  description: 投稿内容の更新等を行うプロキシ。通称「モロヘイヤ」。
  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
  license: MIT
controller: mastodon
environment: development
handler:
  default:
    timeout: 5
  image_resize:
    pixel: 1280
  image_format_convert:
    type: image/jpeg
  video_format_convert:
    timeout: 30
    type: video/mp4
  audio_format_convert:
    timeout: 10
    type: audio/mpeg
  animation_image_format_convert:
    timeout: 10
    type: image/gif
  itunes_image:
    pixel: 480
    timeout: 10
  spotify_image:
    timeout: 10
    disable: true
  canonical_url:
    ignore:
      domains:
        - instagram.com
  hexo_announcement:
    category: お知らせ
  shortened_url:
    domains:
      - t.co
      - goo.gl
      - bit.ly
      - ow.ly
      - amzn.to
      - amzn.asia
      - youtu.be
      - git.io
      - spoti.fi
      - apple.co
  amazon_image:
    timeout: 10
    disable: true
  amazon_nowplaying:
    disable: true
  amazon_url_nowplaying:
    disable: true
  good_morning:
    disable: true
    pattern: おはようございます。
  attachment_reusing:
    disable: true
worker:
  media_cleaning:
    days: 1
  growi_clipping:
    federate: false
  dropbox_clipping:
    federate: true
parser:
  toot:
    fields:
      body: status
      spoiler: spoiler_text
      attachment: media_ids
      poll:
        options: options
  note:
    fields:
      body: text
      spoiler: cw
      attachment: fileIds
      poll:
        options: choices
test:
  timeout: 20
  filters:
    - name: ci
      cases:
        - ui_controller
        - feed_controller
        - api_controller
        - mastodon_controller
        - attachment
        - event
        - slack
        - account
        - access_token
        - status
        - hash_tag
        - user_config
        - spotify_url_handler
        - tag_atom_feed_renderer
        - media_atom_feed_renderer
    - name: postgres
      cases:
        - clipping_worker
        - note_uri
        - query_template
        - toot_uri
    - name: mongo
      cases:
        - clipping_worker
        - note_uri
        - toot_uri
    - name: amazon
      cases:
        - amazon_service
        - amazon_nowplaying_handler
        - amazon_url_nowplaying_handler
    - name: spotify
      cases:
        - spotify_service
        - spotify_uri
        - spotify_image_handler
        - spotify_nowplaying_handler
        - spotify_url_nowplaying_handler
    - name: you_tube
      cases:
        - youtube_service
        - you_tube_uri
        - youtube_image_handler
        - youtube_url_nowplaying_handler
    - name: mastodon
      cases:
        - misskey_controller
        - meisskey_controller
        - pleroma_controller
        - mongo
        - misskey_auth_contract
    - name: misskey
      cases:
        - mastodon_controller
        - meisskey_controller
        - pleroma_controller
        - mongo
        - mastodon_auth_contract
    - name: meisskey
      cases:
        - mastodon_controller
        - misskey_controller
        - pleroma_controller
        - postgres
        - mastodon_auth_contract
    - name: pleroma
      cases:
        - mastodon_controller
        - misskey_controller
        - meisskey_controller
        - mongo
        - misskey_auth_contract
    - name: dropbox
      cases:
        - dropbox_clipper
        - dropbox_bookmark_handler
        - dropbox_clipping_command_handler
        - dropbox_announcement_handler
    - name: growi
      cases:
        - growi_clipper
        - growi_bookmark_handler
        - growi_clipping_command_handler
        - growi_announcement_handler
    - name: hexo
      cases:
        - hexo_announcement_handler
    - name: annict
      cases:
        - annict_polling_worker
        - annict_service
        - annict_timestamp_storage
        - annict_account_storage
    - name: webhook
      cases:
        - webhook
        - webhook_image_handler
        - webhook_controller
    - name: default_hash_tag
      cases:
        - tag_atom_feed_renderer
