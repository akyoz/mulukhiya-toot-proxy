  authors:
    - Tatsuya Koishi
  email:
    - tkoishi@b-shock.co.jp
handler:
  pre_toot:
    - shortened_url
    - url_normalize
    - spotify_nowplaying
    - amazon_nowplaying
    - itunes_nowplaying
    - spotify_url_nowplaying
    - itunes_url_nowplaying
    - you_tube_url_nowplaying
    - canonical
    - amazon_asin
    - itunes_url
    - amazon_image
    - spotify_image
    - itunes_image
    - tagging
    - user_config_command
    - growi_clipping
    - growi_clipping_command
    - dropbox_clipping_command
    - webhook_url_command
  post_toot:
    - dropbox_clipping
    - growi_clipping_command
    - dropbox_clipping_command
    - admin_notification
    - mention_notification
    - result_notification
  pre_webhook:
    - shortened_url
    - url_normalize
    - spotify_nowplaying
    - amazon_nowplaying
    - itunes_nowplaying
    - spotify_url_nowplaying
    - itunes_url_nowplaying
    - you_tube_url_nowplaying
    - canonical
    - amazon_asin
    - itunes_url
    - amazon_image
    - spotify_image
    - itunes_image
    - webhook_image
    - tagging
    - user_config_command
    - growi_clipping
    - growi_clipping_command
    - dropbox_clipping_command
    - webhook_url_command
  post_webhook:
    - dropbox_clipping
    - growi_clipping_command
    - dropbox_clipping_command
    - admin_notification
    - mention_notification
    - result_notification
  default:
    timeout: 10
  admin_notification:
    update_timeline: false
shortened_url:
  domains:
    - t.co
    - goo.gl
    - bit.ly
    - ow.ly
    - amzn.to
    - amzn.asia
    - youtu.be
    - git.io
    - spoti.fi
    - apple.co
mastodon:
  url: https://mstdn.example.com/
  oauth:
    redirect_uri: urn:ietf:wg:oauth:2.0:oob
    scopes:
      - write:statuses
      - write:media
  patterns:
    - pattern: ^/web/statuses/([[:digit:]]+)
    - pattern: ^/@[[:word:]]+/([[:digit:]]+)
  max_length: 500
  toot:
    label: トゥート
  hashtag:
    pattern: (?:^|[^\/\)\w])#([[:word:]_]*[[:alpha:]_·][[:word:]_]*)
  account:
    pattern: '@[-@.[:word:]]+'
amazon:
  country: jp
  urls:
    jp: https://www.amazon.co.jp/
  retry_limit: 5
  patterns:
    - pattern: /dp/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/product/([[:alnum:]]+)
      shortenable: true
    - pattern: /exec/obidos/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /o/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/video/detail/([[:alnum:]]+)
      shortenable: true
  affiliate: false
spotify:
  language: ja,en-US;q=0.9,en;q=0.8
  retry_limit: 5
  urls:
    track: https://open.spotify.com/
  patterns:
    - pattern: /track/([[:alnum:]]+)
itunes:
  country: jp
  lang: ja_jp
  urls:
    search: https://itunes.apple.com/search
    lookup: https://itunes.apple.com/lookup
  patterns:
    - pattern: /album/.*?/?([[:digit:]]+)$
      shortenable: true
  hosts:
    - music.apple.com
    - itunes.apple.com
youtube:
  urls:
    videos: https://www.googleapis.com/youtube/v3/videos
artist_parser:
  delimiters:
    - /
    - 、
  patterns:
    - pattern: ^[^():]+、
      delimited: true
    - pattern: '^(((歌|語り):)?.+\s*\(CV[.:]\s*.+\)、?){2,}$'
      delimited: true
    - pattern: '^(.+\s*\(.+\)、?){2,}$'
      delimited: true
    - pattern: '^((歌|語り):)?(.+)\s*\(CV[.:]\s*(.+)\)$'
      items:
        - drop: true
        - drop: true
        - split: true
        - strip: true
          split: true
          prefix: 'CV:'
    - pattern: '^歌:(.+)\s*コーラス:(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^(.+)\s*\(コーラス:(.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^(.+)\s*\(as\s*(.+)\)$'
      items:
        - strip: true
          prefix: 'CV:'
        - split: true
    - pattern: '^(.+)\s*\((.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
    - pattern: '^(.+)\s*feat\.\s*(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: feat.
user_config:
  redis:
    dsn: redis://localhost:6379/1
postgres:
  dsn: postgres://postgres@localhost:5432/mastodon
slack:
  hooks: []
sidekiq:
  redis:
    dsn: redis://localhost:6379/2
  auth:
    user: admin
    password: ''
tagging:
  always_default_tags: false
  word:
    minimum_length: 3
  attachment_tags:
    image: image
    video: video
    audio: audio
  ignore_addresses:
    - '@relayctl@hashtag-relay.dtp-mstdn.jp'
webhook:
  salt: mulukhiya
