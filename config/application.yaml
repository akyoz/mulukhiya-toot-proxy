amazon:
  marketplace: jp
  urls:
    jp: https://www.amazon.co.jp/
  retry_limit: 5
  resources:
    - Images.Primary.Small
    - Images.Primary.Medium
    - Images.Primary.Large
    - Images.Variants.Small
    - Images.Variants.Medium
    - Images.Variants.Large
    - ItemInfo.ByLineInfo
    - ItemInfo.ContentInfo
    - ItemInfo.ContentRating
    - ItemInfo.Classifications
    - ItemInfo.ExternalIds
    - ItemInfo.Features
    - ItemInfo.ManufactureInfo
    - ItemInfo.ProductInfo
    - ItemInfo.TechnicalInfo
    - ItemInfo.Title
    - ItemInfo.TradeInInfo
  patterns:
    - pattern: /dp/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/product/([[:alnum:]]+)
      shortenable: true
    - pattern: /exec/obidos/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /o/ASIN/([[:alnum:]]+)
      shortenable: true
    - pattern: /gp/video/detail/([[:alnum:]]+)
      shortenable: true
  affiliate: false
spotify:
  language: ja,en-US;q=0.9,en;q=0.8
  retry_limit: 5
  urls:
    track: https://open.spotify.com/
  patterns:
    - pattern: /track/([[:alnum:]]+)
itunes:
  country: jp
  lang: ja_jp
  urls:
    search: https://itunes.apple.com/search
    lookup: https://itunes.apple.com/lookup
  patterns:
    - pattern: /album/.*?/?([[:digit:]]+)$
      shortenable: true
  hosts:
    - music.apple.com
    - itunes.apple.com
youtube:
  url: https://www.googleapis.com/
twitter:
  consumer:
twittodon:
  pattern: \n(\n\(?.*?via\.\s+[^)]*\)?)$
artist_parser:
  delimiters:
    - /
    - 、
  patterns:
    - pattern: ^[^():]+、
      delimited: true
    - pattern: '^(((歌|語り):)?.+\s*\(CV[.:]\s*.+\)、?){2,}$'
      delimited: true
    - pattern: '^(.+\s*\(.+\)、?){2,}$'
      delimited: true
    - pattern: '^((歌|語り):)?(.+)\s*\(CV[.:]\s*(.+)\)$'
      items:
        - drop: true
        - drop: true
        - split: true
        - strip: true
          split: true
          prefix: 'CV:'
    - pattern: '^歌:(.+)\s*コーラス:(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^(.+)\s*\(コーラス:(.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: 'コーラス:'
    - pattern: '^(.+)\s*\(as\s*(.+)\)$'
      items:
        - strip: true
          prefix: 'CV:'
        - split: true
    - pattern: '^(.+)\s*\((.+)\)$'
      items:
        - split: true
        - strip: true
          split: true
    - pattern: '^(.+)\s*feat\.\s*(.+)$'
      items:
        - split: true
        - strip: true
          split: true
          prefix: feat.
user_config:
  redis:
    dsn: redis://localhost:6379/1
postgres:
  dsn: null
slack:
  hooks: []
sidekiq:
  redis:
    dsn: redis://localhost:6379/2
  auth:
    user: admin
    password: ''
  concurrency: 5
  schedule:
    tagging_dictionary_update:
      every: 1d
      class: Mulukhiya::TaggingDictionaryUpdateWorker
    program_update:
      every: 1d
      class: Mulukhiya::ProgramUpdateWorker
    media_cleaning:
      every: 1d
      class: Mulukhiya::MediaCleaningWorker
    announcement:
      every: 2m
      class: Mulukhiya::AnnouncementWorker
