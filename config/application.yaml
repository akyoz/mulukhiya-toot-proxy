    - https://cdn.jsdelivr.net/npm/vue/dist/vue.js
    - https://cdn.jsdelivr.net/npm/vue-select/dist/vue-select.min.js
    - https://cdn.jsdelivr.net/npm/vuejs-dialog/dist/vuejs-dialog.min.js
    - https://cdn.jsdelivr.net/npm/v-tooltip/dist/v-tooltip.min.js
    - https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js
    - https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js
  stylesheets:
    - /mulukhiya/style/default
    - https://cdn.jsdelivr.net/npm/vue-select/dist/vue-select.css
    - https://cdn.jsdelivr.net/npm/vuejs-dialog/dist/vuejs-dialog.min.css
    - https://use.fontawesome.com/releases/v5.6.1/css/all.css
    - https://fonts.googleapis.com/css?family=Francois+One|Inconsolata&display=swap
  metadata:
    robots: noindex,nofollow
    viewport: width=800
  livecure: false
mastodon:
  url: https://mstdn.example.com/
  handlers:
    pre_toot:
      - user_config_command
      - filter_command
      - growi_clipping_command
      - dropbox_clipping_command
      - mention_visibility
      - itunes_image
      - spotify_image
      - amazon_image
      - you_tube_image
      - shortened_url
      - url_normalize
      - canonical_url
      - itunes_url
      - amazon_url
      - itunes_nowplaying
      - amazon_nowplaying
      - spotify_nowplaying
      - itunes_url_nowplaying
      - amazon_url_nowplaying
      - spotify_url_nowplaying
      - you_tube_url_nowplaying
      - tagging
    post_toot:
      - user_config_command
      - filter_command
      - growi_clipping_command
      - dropbox_clipping_command
      - result_notification
    pre_webhook:
      - itunes_image
      - spotify_image
      - amazon_image
      - you_tube_image
      - webhook_image
      - shortened_url
      - url_normalize
      - canonical_url
      - itunes_url
      - amazon_url
      - itunes_nowplaying
      - amazon_nowplaying
      - spotify_nowplaying
      - itunes_url_nowplaying
      - amazon_url_nowplaying
      - spotify_url_nowplaying
      - you_tube_url_nowplaying
      - tagging
    post_webhook:
      - result_notification
    pre_upload:
      - image_format_convert
      - audio_format_convert
      - video_format_convert
      - image_resize
    post_upload:
      - result_notification
    post_fav:
      - result_notification
    post_boost:
      - result_notification
    post_search:
      - result_notification
    post_bookmark:
      - dropbox_bookmark
      - growi_bookmark
      - result_notification
  events:
    - pre_toot
    - post_toot
    - pre_webhook
    - post_webhook
    - pre_upload
    - post_upload
    - post_fav
    - post_boost
    - post_search
    - post_bookmark
  oauth:
    redirect_uri: urn:ietf:wg:oauth:2.0:oob
    scopes:
      - write:statuses
      - write:media
      - read:filters
      - write:filters
  status:
    field: status
    key: id
    label: トゥート
    max_length: 500
    visibility_names:
      unlisted: unlisted
      private: private
      direct: direct
    patterns:
      - pattern: ^/web/statuses/([[:digit:]]+)
      - pattern: ^/@[[:word:]]+/([[:digit:]]+)
      - pattern: ^/users/[[:word:]]+/statuses/([[:digit:]]+)
  attachment:
    key: media_ids
  poll:
    options:
      field: options
  search:
    limit: 40
