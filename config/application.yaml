      - mention_visibility
      - shortened_url
      - url_normalize
      - canonical_url
      - itunes_url
      - amazon_url
      - itunes_nowplaying
      - amazon_nowplaying
      - spotify_nowplaying
      - itunes_url_nowplaying
      - amazon_url_nowplaying
      - spotify_url_nowplaying
      - you_tube_url_nowplaying
      - tagging
    post_toot:
